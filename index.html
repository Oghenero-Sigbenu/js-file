<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Clock</title>
</head>
<body>
    <h1 class="show"></h1>
    <div class="box">
        <div class="innerbox">
            <span class="day">00</span>
            <div class=""><h4>Days</h4></div>
        </div>
        <div class="innerbox">
            <span class="hour">00</span>
            <div class=""><h4>Hours</h4></div>
        </div>
        <div class="innerbox">
            <span class="mins">00</span>
            <div class=""><h4>Minutes</h4></div>
        </div>
        <div class="innerbox">
            <span class="sec">00</span>
            <div class=""><h4>Seconds</h4></div>
        </div>
    </div>
    <h2>Countdown to Sunday</h2>
</div>
    <script src="script.js"></script>
</body>
</html>
